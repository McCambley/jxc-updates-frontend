<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JXC Updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
  </head>
  <body>
    <img
      src="public/jackson-logo.png"
      alt="Jackson Cross Country"
      class="main__image"
    />
    <div class="main__text"><p class="main__loading">Loading Report...</p></div>
    <div class="main__loading-wrapper">
      <div class="main__loading-bar"></div>
    </div>
    <div class="main__divider">
      <p>❄️</p>
    </div>
    <p class="main__link">
      Read the full report
      <a href="https://www.jacksonxc.org/trail-report/">here</a>
    </p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
